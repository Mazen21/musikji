<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <title>{{page_webtitle}}</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    {% load static %}
  <!-- Bootstrap core CSS -->
  <link href="{% static 'archive/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="{% static 'archive/images/favicon.ico' %}" type="image/x-icon"/>
  <link rel="icon" href="{% static 'archive/images/favicon.ico' %}" type="image/x-icon"/>
  <!-- Custom styles for home page -->
  <link href="{% static 'archive/style.css' %}" rel="stylesheet" />
  <!-- Custom styles for home page -->
  <link href="{% static 'archive/css/home.css' %}" rel="stylesheet" />
  <!-- Custom styles for navigation bar -->
  <link href="{% static 'archive/css/nav_bar.css' %}" rel="stylesheet" />
  </head>
  <body>
  <header>
  {% include 'archive/nav_bar.html' %}
  </header>
  <!-- messages section -->
  {% include 'archive/messages.html' %}
  {% block content %}

  {% endblock %}
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <small class='float-right'>
          <form method=GET action={% url 'archive:report_error' %}>
              {% csrf_token %}
              <input type="hidden" class="form-control" name="url" value={{request.path}}>
              <button class="btn btn-dark" type="submit">Report an error</button>
          </form>
      </small>
      <p class="m-0 text-center text-white">Copyright &copy; Musikji 2020</p>
    </div>
    <!-- /.container -->
  </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

</html>
