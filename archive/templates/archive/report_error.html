{% extends 'archive/base.html'%}
{% load crispy_forms_tags %}
{% block content%}
</br>
<div class="container contact-form">
    <div class="row">
        <div class="col">
            <form method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">URL</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="url" value="{{url}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Message</label>
                    <div class="col-lg-9">
                        <div class="form-group">
                            <textarea name="msg" class="form-control" placeholder="Detail the error you found..." style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <button type="submit" class="btn btn-primary" name="update_profile"value="Save Changes">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
