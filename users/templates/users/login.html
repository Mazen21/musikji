{% extends 'archive/base_extended.html'%}
{% load crispy_forms_tags %}
{% block page_content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 ml-2">Login to your musikji account</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'register' %}">Sign up</a>
            </small></br>
            <small class="text-muted">
                Forgot your password <a class="ml-2" href="{% url 'password_reset' %}">Reset password</a>
            </small>
        </div>
    </div>
{% endblock %}
