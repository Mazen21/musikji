{% extends 'archive/base.html'%}

{% block content %}
<div class="container contact-form">
            {% load static %}
            <div class="row">
                <div class="col">
                    <img src={% static "archive/images/contact_us.png" %} alt="phone_contact" style="height:20rem;"/>
                </div>
            </div>
            <form method="post">
                {% csrf_token %}
                <h3 style="color: #e87e14 !important;">Send a message to {{ receiver.username }}</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="message" class="form-control" placeholder="Your Message *" value = {{ message }}style="width: 100%; height: 150px;"></textarea>
                            <input type="hidden" class="form-control" name="receiver" value={{receiver.id}}>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btn btn-secondary" value="Send" />
                </div>
            </form>
</div>
{% endblock %}
