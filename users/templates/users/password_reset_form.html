{% extends 'archive/base_extended.html' %}
{% load crispy_forms_tags %}
{% block page_content %}
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Submit</button>
    </div>
  </form>
{% endblock %}
